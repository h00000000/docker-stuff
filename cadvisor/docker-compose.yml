version: '3'
services:
  worker:
    image: google/cadvisor:latest
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /dev/disk/:/dev/disk:ro
    ports:
      - "8080:8080"
    deploy:
      resources:
        limits:
          cpus: "0.10"
          memory: "100M"
      restart_policy:
        condition: on-failure
        max_attempts: 10
        window: 60s
        delay: 1s
