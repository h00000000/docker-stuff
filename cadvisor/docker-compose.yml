version: '3'
services:
  worker:
    image: google/cadvisor:latest
    volumes:
      - /:/rootfs:ro
      - /dev/disk/:/dev/disk:ro
      - /sys:/sys:ro
      - /var/run:/var/run:ro
      - /var/lib/docker/:/var/lib/docker:ro
    ports:
      - "8080:8080"
    deploy:
      resources:
        limits:
          cpus: "0.20"
          memory: "64M"
      restart_policy:
        condition: none
        #restart is managed by systemd
