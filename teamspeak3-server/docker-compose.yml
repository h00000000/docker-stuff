version: '3'
services:
  server:
    image: teamspeak
    volumes:
      - /opt/teamspeak3:/var/ts3server
    ports:
      - 9987:9987/udp
      - 10011:10011
      - 30033:30033
    environment:
      TS3SERVER_LICENSE: accept
    deploy:
      resources:
        limits:
          cpus: "0.50"
          memory: "256M"
      restart_policy:
        condition: none
        #restart is managed by systemd
